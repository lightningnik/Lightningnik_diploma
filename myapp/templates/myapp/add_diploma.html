{% extends 'myapp/base.html' %} {# Если у вас есть базовый шаблон #}

{% block title %}Добавить сертификат{% endblock %}

{% block content %}
    <h1>Добавить новый сертификат</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
